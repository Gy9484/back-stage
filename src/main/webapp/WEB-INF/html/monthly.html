<script src="assets/scripts/klorofil-common.js"></script>
<script>
    $(function(){
        function addButton(){
            return [
                '<button id="btnEdit" class="btn btn-primary" onclick="fn()">编辑</button>&nbsp;&nbsp;&nbsp;&nbsp;',
                '<button id="btnDelete" class="btn btn-danger">删除</button>'
            ].join("");
        }
        window.operateEvents={
            "click #btnEdit":function (e,v,r,i) {
                $.get(
                    'monthly/'+r.id,
                    function (data) {
                        $("#editForm [name=id]").val(data.id);
                        $("#editForm [name=name]").val(data.name);
                        $("#editForm [name=monthlyRent]").val(data.monthlyRent);
                        $("#editForm [name=area]").val(data.area);
                        $("#editForm [name=houseType]").val(data.houseType);
                        $("#editForm [name=payType]").val(data.payType);
                        $("#editForm [name=orientation]").val(data.orientation);
                        $("#editForm [name=floor]").val(data.floor);
                        $("#editForm [name=district]").val(data.district);
                        $("#editForm [name=subway]").val(data.subway);
                        $("#editForm [name=configuration]").val(data.configuration);
                    },
                    'json'
                );
                $("#editModal").modal({
                    backdrop:'static',
                    keyboard: false
                }).modal('show')
            }
        };
        function fn(){
            $.post(
                'monthly',
                {
                    id:$('#editForm [name=id]').val(),
                    name:$('#editForm [name=name]').val(),
                    monthlyRent:$('#editForm [name=monthlyType]').val(),
                    area:$('#editForm [name=area]').val(),
                    houseType:$('#editForm [name=houseType]').val(),
                    payType:$('#editForm [name=payType]').val(),
                    orientation:$('#editForm [name=orientation]').val(),
                    floor:$('#editForm [name=floor]').val(),
                    district:$('#editForm [name=district]').val(),
                    subway:$('#editForm [name=subway]').val(),
                    configuration:$('#editForm [name=configuration]').val()
                },
                function (data) {
                    window.reload(true);
                },
                'json'
            )
        };
        //初始化表格
        $('#table').bootstrapTable({
            //表格属性
            url:'listMonthly',
            columns:[{
                checkbox: true
            },{
                //列属性
                field:'id',
                title:'编号',
                sortable:true
            },{
                field:'name',
                title:'描述'
            },{
                field:'monthlyRent',
                title:'月租金',
                sortable:true
            },{
                field:'area',
                title:'建筑面积',
                sortable:true
            },{
                field:'houseType',
                title:'户型'
            },{
                field:'payType',
                title:'付款'
            },{
                field:'orientation',
                title:'朝向'
            },{
                field:'floor',
                title:'楼层'
            },{
                field:'district',
                title:'区域'
            },{
                field:'subway',
                title:'地铁'
            },{
                field:'configuration',
                title:'配置'
            }
            ,{
                field:'button',
                title:'操作',
                formatter: addButton,
                events: operateEvents
            }
            ],

            method:'post',
            search: true,
            searchOnEnterKey: true,
            pageNumber: 1,
            pageSize: 5,
            pagination: true,
            sidePagination: 'server'
        });
    });
</script>
