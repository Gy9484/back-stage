<script>
    $(function(){
        //初始化表格
        $('#table').bootstrapTable({
            //表格属性
            url:'listMonthly',
            columns:[{
                checkbox: true
            },{
                //列属性
                field:'id',
                title:'编号'
            },{
                field:'name',
                title:'描述'
            },{
                field:'monthlyRent',
                title:'月租金'
            },{
                field:'area',
                title:'建筑面积'
            },{
                field:'houseType',
                title:'户型'
            },{
                field:'payType',
                title:'付款'
            },{
                field:'orientation',
                title:'朝向'
            },{
                field:'floor',
                title:'楼层'
            },{
                field:'district',
                title:'区域'
            },{
                field:'subway',
                title:'地铁'
            },{
                field:'configuration',
                title:'配置'
            }],
            method:'post',
            search: true,
            searchOnEnterKey: true,
            pageNumber: 1,
            pageSize: 5,
            pagination: true,
            sidePagination: 'server'
        });
    });
</script>
